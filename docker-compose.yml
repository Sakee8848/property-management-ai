name: property-management

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: property-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: property_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - property-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: property-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - property-network

  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: property-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - property-network

  # 后端 API
  backend:
    build: ./backend
    container_name: property-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/property_management
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - property-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 前端 H5
  frontend:
    build: ./frontend
    container_name: property-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - property-network
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  uploads_data:

networks:
  property-network:
    driver: bridge
